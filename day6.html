    <button type="button" class="btn" onclick="submitQuiz()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function submitQuiz() {
            const form = document.getElementById('quizForm');
            let totalMarks = 0;
            const questions = form.querySelectorAll('.question');

            questions.forEach(question => {
                const selectedOption = question.querySelector('input[type="radio"]:checked');
                if (selectedOption) {
                    totalMarks += parseInt(selectedOption.value);
                }
            });

            const totalPossibleMarks = 5 * 1;
            const result = You have obtained ${totalMarks} out of ${totalPossibleMarks} marks.;
            document.getElementById('result').textContent = result;
        }
    </script>
    <hr>
    <style>
        #para{

            border-color: rgb(20, 117, 201);
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 12px;
        }
        .button1:hover,.button2:hover,.btn:hover {

        }
        .button1,.button2,.btn:active {

        }
